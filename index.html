<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intuit Accounts - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="form-container">
      <form action="#" id="sigup-form">
        <h2>Create an Intuit account</h2>
        <p>One account for everything Intuit, including Mint. Learn more</p>
        <div>
          <label for="email">Email address</label>
        </div>
        <div>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="phone">Phone (recommended)</label>
        </div>
        <div>
          <input type="text" name="phone" id="phone" />
        </div>
        <div>
          <label for="password">Password</label>
        </div>
        <div class="input-icons">
          <i class="fa fa-unlock icon" aria-hidden="true"></i>
          <input type="password" name="password" id="password" />
        </div>
        <div>
            <button type="submit" class="btn">
                <i class="fa fa-lock" aria-hidden="true"></i>
                Create Account
            </button>
        </div>
      </form>
    </div>
  </body>
</html>
